<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cheli: Masterful list building...</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <form>
      <h1>Type the items in your list below...</h1>
      <ul id="item-list">
        <li id="0">Buy Cheli Flowers ;) <button>complete</button><button>delete</button><button>cheli search</button></li>
      </ul>
      <input placeholder="type your items in here..." id="name" />
      <button id="add-btn">add item</button>
    </form>
    <div id="modal-container" class="modal">
      <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2 id="modal-item"></h2>
          </div> 
          <div class="modal-body">
            <h3>
              Description:
            </h3>
            <textarea id="description" cols="30" rows="10"></textarea>
            <div>
              <button id="save">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="./cheli_script.js"></script>
  <!-- <script src="./script.js"></script> -->
</body>
</html>
