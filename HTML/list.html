<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheli: Masterful list building</title>
  <link rel="stylesheet" href="../stylesheet/lists.css">
</head>
<body>
  <header>
    <div id="headerbar" class="header">
      <div id="header-text-box"><h1 id="headertext">Cheli: Masterful List Building</h1></div>
      <img class="head-logo" src="../Assets/cheli-sm.jpg" alt="logo"/>
  </header>
  <div class="container">
    <form>
      <h1>Create your list below</h1>
      <ul id="item-list">
        <li id="0">Buy Cheli Flowers ;) <button>complete</button><button>delete</button><button>cheli search</button></li>
      </ul>
      <input placeholder="type your items in here" id="name" />
      <button id="add-btn">add item</button>
    </form>
    <div id="modal-container" class="modal">
      <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2 id="modal-item"></h2>
          </div>
          <div class="modal-body">
            <h3>
              Description:
            </h3>
            <textarea id="description" cols="30" rows="10"></textarea>
            <div>
              <button id="save">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
  <script src="../scripts/cheli_script.js"></script>
  <!-- <script src="./script.js"></script> -->
</body>
</html>
